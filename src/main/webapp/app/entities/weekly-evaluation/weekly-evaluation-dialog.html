
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation has-authority="ROLE_ADMIN">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWeeklyEvaluationLabel">Create or edit a Weekly Evaluation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.weeklyEvaluation.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.weeklyEvaluation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_diet">Diet</label>
            <input type="number" class="form-control" name="diet" id="field_diet"
                    ng-model="vm.weeklyEvaluation.diet"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_smoking">Smoking</label>
            <input type="number" class="form-control" name="smoking" id="field_smoking"
                    ng-model="vm.weeklyEvaluation.smoking"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_physicalActivity">Physical Activity</label>
            <input type="number" class="form-control" name="physicalActivity" id="field_physicalActivity"
                    ng-model="vm.weeklyEvaluation.physicalActivity"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_alcohol">Alcohol</label>
            <input type="number" class="form-control" name="alcohol" id="field_alcohol"
                    ng-model="vm.weeklyEvaluation.alcohol"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_year">Year</label>
            <input type="number" class="form-control" name="year" id="field_year"
                    ng-model="vm.weeklyEvaluation.year"
                    required/>
            <div ng-show="editForm.year.$invalid">
                <p class="help-block"
                    ng-show="editForm.year.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.year.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_weekOfYear">Week Of Year</label>
            <input type="number" class="form-control" name="weekOfYear" id="field_weekOfYear"
                    ng-model="vm.weeklyEvaluation.weekOfYear"
                    required/>
            <div ng-show="editForm.weekOfYear.$invalid">
                <p class="help-block"
                    ng-show="editForm.weekOfYear.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.weekOfYear.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.weeklyEvaluation.date" is-open="vm.datePickerOpenStatus.date"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.date.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.weeklyEvaluation.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

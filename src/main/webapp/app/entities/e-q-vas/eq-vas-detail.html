
<div>
    <h2><span>EQ Vas</span> {{vm.eQVas.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Score</span></dt>
        <dd>
            <span>{{vm.eQVas.score}}</span>
        </dd>
        <dt><span>Phase</span></dt>
        <dd>
            <span>{{vm.eQVas.phase}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.eQVas.date | date:'medium'}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.eQVas.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="eq-vas-detail.edit({id:vm.eQVas.id})" class="btn btn-primary" has-authority="ROLE_ADMIN">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>

<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <h1>Welcome, to MMSNAP</h1>
            <p class="lead">This is your homepage</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    You are logged in as user "{{vm.account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Please <a class="alert-link" href="" ng-click="vm.login()">sign in</a>.
                </div>
            </div>

            <p>
                MMSNAP is a research projet to help multimorbidity patients manage their condition.
            </p>

        </div>
    </div>
</div>
